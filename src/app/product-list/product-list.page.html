<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title text-center>PRODUCT LIST</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="productList">
    <ion-label>Product List</ion-label>
  </ion-item>
  <ion-card margin>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let p of productList">
          <ion-card>
            <a href="/product-details">
              <ion-card-content class="category">
                <ion-img
                  [src]="p.imageURL"
                  alt="logoImg"
                  class="logoImg"
                ></ion-img>
                <ion-card-title>{{p.name}}</ion-card-title>
                <ion-card-subtitle>{{p.description}}</ion-card-subtitle>
                <ion-text>
                  <ion-label color="dark"
                    >{{p.sellingPrice | currency : 'INR' : 'symbol' :
                    '1.0-0'}}</ion-label
                  >&nbsp;<ion-label><del>{{p.listPrice}}</del></ion-label
                  >&nbsp;
                  <ion-label color="secondary" class="min-discount"
                    >{{(p.listPrice - p.sellingPrice)/p.listPrice * 100 |
                    number: '1.0-0'}}% off</ion-label
                  >
                </ion-text>
              </ion-card-content>
            </a>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
